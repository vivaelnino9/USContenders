{% extends 'base.html' %}

{% block content %}
<div class="form-wrapper">
  {% if registered %}
  <h1>Thank you for registering</h1>
  <h4>You can now <a href="{% url 'login' %}">login</a>.</h4>
  {{ roster }}
  {% else %}
  <h1>Captain Registration</h1>
  <form enctype="multipart/form-data" method="post" action="{% url 'register' %}">
      {% csrf_token %}
      {{ user_form.errors }}
      {{ captain_form.errors }}
      <input class="form-control" type="text" name="username" placeholder="Username" required/>
      <input class="form-control" type="password" name="password" placeholder="Password" required/>
      <input class="form-control" type="text" name="team" placeholder="Team Name" required/>
      <input class="form-control" type="text" name="abv" placeholder="Team Abbreviation" required/>
      <input class="form-control" type="text" name="server" placeholder="Server" required/>
      <input class="form-control" type="text" name="co_captain" placeholder="Co-Captain" required/>
      <input class="form-control" type="text" name="member1" placeholder="Member 1" required />
      <input class="form-control" type="text" name="member2" placeholder="Member 2" required />
      <input class="form-control" type="text" name="member3" placeholder="Member 3" />
      <input class="form-control" type="text" name="member4" placeholder="Member 4" />
      <input class="form-control" type="text" name="member5" placeholder="Member 5" />
      <button class="form-submit btn btn-lg btn-primary btn-block" type="submit" name="submit">Register</button>
  </form>
</div>
{% endif %}
{% endblock %}
