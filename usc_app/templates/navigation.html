<div class="m-b-1">
  <nav class="navbar navbar-fixed-top navbar-light bg-faded" style="background-color:grey;">
    <div class="container" style="color:white;">
      <a class="navbar-brand" href="{% url 'index' %}">USContenders</a>
      <div class="collapse navbar-toggleable-xs" id="bs-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a {% if request.path == '/' %}class="nav-link active" {% else %}class="nav-link"{% endif %} href="{% url 'index' %}">Home</a></li>
          <li class="nav-item">
            <a {% if 'rosters' in request.path or 'team' in request.path or 'player' in request.path   %}class="nav-link active" {% else %}class="nav-link"{% endif %} href="{% url 'rosters' %}">Rosters</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Test2</a></li>
          {% if user.username != 'admin' %}
          <li class="nav-item dropdown">
            {% if user.is_authenticated %}
            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ user.username }}
            </a>
            {% else %}
            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sign Up/Login
            </a>
            {% endif %}
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              {% if user.is_authenticated %}
              <a class="dropdown-item" href="{% url 'player' user.first_name user.username %}">Profile</a>
              <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
              {% else %}
              <a class="dropdown-item" href="{% url 'register' %}">Register</a>
              <a class="dropdown-item" href="{% url 'login' %}">Login</a>
              {% endif %}
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
